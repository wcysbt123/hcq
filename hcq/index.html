<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后春秋——历史形势变化地图</title>
		<style type="text/css" >
	        @import url("css/hcq.css");
		</style>
		<script type="text/javascript" src="js/jquery/jquery-1.12.2.min.js"></script>
		<script type="text/javascript" src="js/hcq.js"></script>
	</head>
	<body>
		<div id="map">
			<img id="map_img" src='img/map/256.png' draggable="false" />
		</div>
		<div id="header">
			<div><div id="search">
				<input type="text" placeholder="请输入事件关键词"/>
				<img src="img/icon/search1.png">
			</div>
			<div id="search_icon"><img src="img/icon/search.png" ></div></div>
			
			<div id="rt">
				<div id="nianbiao">年表</div>
				<div id="time">
					
					<div class="tm">公元前 </div>
					<div id="year">
						<img id="year_gain" src="img/icon/triangle1.png">
						<p id="year_content">256</p>
						<img id="year_reduce" src="img/icon/triangle2.png">
					</div>
					<div class="tm"> 年</div>
					
				</div>
			</div>
		</div>
		
		<!--	比例尺-->
		<div id="ruler">
			<div id="rl"></div>
			<span id="rulerNum">2</span>公里
		</div>
		
		<!--	尺寸+模式-->
		<div id="size">
			<div id="gain"><img src="img/icon/gain.png"></div>
			<div id="reduce"><img src="img/icon/reduce.png"></div>
		</div>
		
		<div id="mode_button">显示<br />模式</div>
		<div id="mode_list">
			<div id="mode_city"><div class="select"><img src="img/icon/select.png" /><p>城市</p></div></div>
			<div id="mode_junshi"><div class="select"><img src="img/icon/select.png" /><p>军事</p></div></div>
			<div id="mode_waijiao"><div class="select"><img src="img/icon/select.png" /><p>外交</p></div></div>
		</div>
		
		<!--	年表-->
		<div id="bai"></div>
		<div id="list">
			<div id="title">
				年表
				<div></div>
			</div>
			<div id="list_main">
				
			</div>
		</div>
		<!--	年表终-->

		
		
		
		
		
	</body>
</html>
