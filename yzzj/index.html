<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="font/iconfont.css">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<img src="img/title.png" class="tit" />
			<div class="list-1">
				<div>
					<img src="img/icon-plantname.png" />
					<p>植物名称</p>
				</div>
				<div>
					<img src="img/icon-address.png" />
					<p>澳門議事亭前地</p>
				</div>
			</div>
			<div class="main">
				<div class="main-container words-1">
					<div class="main-intro">
						<p>
							澳门邮政总局大楼具有一百多年历史，建筑极具葡萄牙特色，是著名的地标之一。澳门邮政局大楼为巴洛克风格的三层楼式建筑，整体设计带有浓厚的古典主义风格，内部为现代风格，钟楼每逢正点会播放报时音乐，充满怀旧气息。
						</p>
						<p>
							邮政总局大楼内出售精美邮票、明信片，如有兴趣，你可以在自助售票机里买上足够资费的邮票，然后把明信片寄给家人朋友留念，由于只出售整数资费，因此寄往国内需购买3元面值的邮票。
						</p>
					</div>
					<div class="main-pic" style="display: none;">
						<div class="swiper-container">
						    <div class="swiper-wrapper">
						        <div class="swiper-slide">Slide 1</div>
						        <div class="swiper-slide">Slide 2</div>
						        <div class="swiper-slide">Slide 3</div>
						    </div>
						    <div class="swiper-button-prev swiper-button-white"></div>
						    <div class="swiper-button-next swiper-button-white"></div>
						</div>
					</div>
					<div class="main-plant" style="display: none;">植物</div>
				</div>
			</div>
			<div class="tab">
				<div class="item selected">
					<div class="tab-icon sel" style="display: block;">
						<i class="iconfont icon-wenzhang"></i>
					</div>
					<div class="tab-icon no-sel">
						<i class="iconfont icon-wenzhang"></i>
					</div>
					<div class="tab-words" style="display: block;">
						<div class="justify">景點介紹</div>
						<div class="justify">I N T O R D U C T I O N</div>
					</div>
				</div>
				<div class="item">
					<div class="tab-icon sel">
						<i class="iconfont icon-xiangji"></i>

					<div class="tab-icon no-sel">
						<i class="iconfont icon-xiangji"></i>
					</div>
					<div class="tab-words">
						<div class="justify">景點照片</div>
						<div class="justify">P I C T U R E S</div>
					</div>
				</div>
				<div class="item">
					<div class="tab-icon sel">
						<i class="iconfont icon-onSy"></i>
					</div>
					<div class="tab-icon no-sel">
						<i class="iconfont icon-onSy"></i>
					</div>
					<div class="tab-words">
						<div class="justify">植物介紹</div>
						<div class="justify">P L A N T S</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.color.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/touch.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/h5.js"></script>
		<script>
			var swiper = new Swiper('.swiper-container', {
			  speed: 2000,
			  navigation: {
			      nextEl: '.swiper-button-next',
			      prevEl: '.swiper-button-prev',
			    },
			});
